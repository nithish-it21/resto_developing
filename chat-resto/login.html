<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; font-src 'self' data: http://localhost:3000;">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" id="email-input" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" id="password-input" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
